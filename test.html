<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>哄睡 · 宁静页</title>
  <style>
    :root{
      --bg1:#091026; /* 深夜蓝 */
      --bg2:#0f2540; /* 柔和蓝 */
      --accent: #ffdca8; /* 暖黄 */
      --muted: rgba(255,255,255,0.6);
    }
    html,body{height:100%;margin:0;font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans CJK SC", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial;}
    body{
      background: radial-gradient(ellipse at bottom, rgba(10,20,40,0.9) 0%, rgba(6,10,20,1) 60%), linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing:antialiased;
    }

    /* 全屏容器 */
    .stage{
      position:relative;
      height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:36px;
      box-sizing:border-box;
      text-align:center;
    }

    header h1{margin:0;font-size:1.6rem;letter-spacing:0.6px}
    header p{margin:6px 0 0;color:var(--muted);font-size:0.95rem}

    /* 视觉区域 */
    .visual{
      position:relative;
      width:min(920px,94%);
      max-width:1100px;
      height:60vh;
      min-height:380px;
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(2,6,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* 星星画布 & 云层 */
    canvas#stars{
      position:absolute; left:0; top:0; width:100%; height:100%; display:block;
    }
    .clouds{
      position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;
      mix-blend-mode:screen; opacity:0.9;
    }
    .cloud{
      position:absolute; left:-20%; top:10%;
      width:160%; height:40%;
      background: radial-gradient(ellipse at 20% 20%, rgba(255,255,255,0.06), rgba(255,255,255,0.00) 40%);
      filter: blur(40px);
      transform: translateX(0);
      animation: cloudMove 80s linear infinite;
    }
    .cloud.alt{ top:40%; opacity:0.8; animation-duration:120s; filter: blur(56px);}

    @keyframes cloudMove{
      from{ transform: translateX(-5%); }
      to{ transform: translateX(15%); }
    }

    /* 呼吸引导 */
    .breath{
      position:relative;
      z-index:5;
      width:340px;
      max-width:68%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    .circle{
      width:220px;height:220px;border-radius:50%;
      background: radial-gradient(circle at 40% 30%, rgba(255,255,255,0.04), rgba(0,0,0,0.06));
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;align-items:center;justify-content:center;
      transition: transform 3s ease-in-out, opacity 0.6s;
    }
    .circle .inner{
      width:56%; height:56%; border-radius:50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:1.05rem;
      text-align:center;padding:10px;
    }

    .controls{
      display:flex;gap:8px;align-items:center;flex-wrap:wrap;
      justify-content:center;
      margin-top:6px;
    }
    .controls select, .controls button, .controls input[type="range"]{
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      padding:8px 12px;border-radius:10px;
      font-size:0.95rem;
    }
    .controls button{cursor:pointer}
    .controls button[aria-pressed="true"]{box-shadow:0 6px 18px rgba(0,0,0,0.6);}

    /* 右侧信息区域（倒计时/设置） */
    .sidebar{
      position:absolute; right:18px; top:18px; z-index:6;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;padding:10px 12px;color:var(--muted); font-size:0.95rem;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .timer{font-size:1.25rem;color:var(--accent); margin-bottom:6px; font-weight:600}
    .small{font-size:0.86rem;color:var(--muted)}

    footer{position:relative;z-index:6; color:var(--muted); font-size:0.86rem}

    /* 适配较小屏幕 */
    @media (max-width:720px){
      .visual{height:68vh;min-height:480px}
      .circle{width:180px;height:180px}
    }

    /* 减少动画兼容 */
    @media (prefers-reduced-motion: reduce){
      .cloud{animation:none}
      .circle{transition:none}
      canvas#stars{opacity:0.9}
    }

  </style>
</head>
<body>
  <div class="stage" role="main" aria-labelledby="title">
    <header>
      <h1 id="title">宁静·哄睡</h1>
      <p>轻柔星空、呼吸引导与环境声，陪你慢慢入眠。按空格播放 / 暂停 · 方向键左右 ±30s</p>
    </header>

    <div class="visual" aria-hidden="false">
      <canvas id="stars"></canvas>

      <div class="clouds" aria-hidden="true">
        <div class="cloud"></div>
        <div class="cloud alt"></div>
      </div>

      <div class="breath" aria-live="polite">
        <div class="circle" id="breathCircle" aria-hidden="true">
          <div class="inner" id="breathText">准备</div>
        </div>

        <div class="controls" role="region" aria-label="播放控制">
          <label class="small" for="duration">时长</label>
          <select id="duration" aria-label="选择时长">
            <option value="300">5 分钟</option>
            <option value="900">15 分钟</option>
            <option value="1800" selected>30 分钟</option>
            <option value="2700">45 分钟</option>
            <option value="3600">60 分钟</option>
            <option value="0">无限（手动停止）</option>
          </select>

          <button id="startBtn" aria-pressed="false">开始</button>
          <button id="pauseBtn" aria-pressed="false" disabled>暂停</button>

          <label class="small" for="volume">音量</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="音量滑块"/>

          <label style="display:flex;align-items:center;gap:6px" class="small">
            <input id="fadeToggle" type="checkbox" checked /> 结束淡出
          </label>
        </div>
      </div>

      <div class="sidebar" aria-hidden="false">
        <div class="timer" id="timeDisplay">00:30:00</div>
        <div class="small">状态：<span id="status">空闲</span></div>
        <div style="height:6px"></div>
        <div class="small">按键：空格 播放/暂停 · ←/→ 调整 30s</div>
      </div>
    </div>

    <footer>
      <div class="small">本页面使用 WebAudio 合成柔和环境音；如需更安静，可减小音量或停止播放。</div>
    </footer>
  </div>

  <script>
  // 哄睡页面主脚本 — 简洁实现环境声、星空动画、呼吸引导与定时器
  (function(){
    // 元素
    const canvas = document.getElementById('stars');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const durationSel = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume');
    const timeDisplay = document.getElementById('timeDisplay');
    const statusEl = document.getElementById('status');
    const breathCircle = document.getElementById('breathCircle');
    const breathText = document.getElementById('breathText');
    const fadeToggle = document.getElementById('fadeToggle');

    // 视图尺寸
    function resize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const w = canvas.clientWidth, h = canvas.clientHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      createStars(); // 重新生成
    }
    const ctx = canvas.getContext('2d');

    // 星星系统
    let stars = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }
    function createStars(){
      stars = [];
      const count = Math.floor((canvas.width/2 + canvas.height/2)/8);
      for(let i=0;i<count;i++){
        stars.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*1.5 + 0.2,
          alpha: Math.random()*0.7 + 0.2,
          twinkle: Math.random()*0.02 + 0.002,
          phase: Math.random()*Math.PI*2
        });
      }
    }
    function drawStars(t){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // 轻微渐变星空背景（重叠）
      const g = ctx.createLinearGradient(0,0,0,canvas.height);
      g.addColorStop(0,'rgba(255,255,255,0.02)');
      g.addColorStop(1,'rgba(0,0,0,0.18)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // 星星
      for(const s of stars){
        const a = s.alpha + Math.sin(s.phase + t*s.twinkle)*s.twinkle*12;
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${Math.max(0,Math.min(1,a))})`;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }
    }

    // 云层：在 CSS 中用模糊矩形，JS 只驱动其位置以节电（或不）
    // 动画循环
    let rafId = null;
    let last = performance.now();
    function loop(now){
      const t = now/1000;
      drawStars(t);
      // 轻微星星水平位移制造深度感
      for(let i=0;i<stars.length;i++){
        stars[i].x += Math.sin(t*0.02 + i)*0.02;
      }
      rafId = requestAnimationFrame(loop);
    }

    // WebAudio 环境声 — 轻柔 Pad + 远钟
    let audioCtx = null;
    let masterGain = null;
    let padGain = null;
    let padOscs = [];
    let lfo = null;
    let running = false;
    let pauseTimestamp = 0; // for pause/resume
    let endTimeout = null;
    let remainingSeconds = 1800; // 默认 30 分钟
    let countdownInterval = null;

    function setupAudio(){
      if(audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = Number(volumeSlider.value) || 0.6;
      masterGain.connect(audioCtx.destination);

      // 低切与混响模拟（简单）
      const lp = audioCtx.createBiquadFilter();
      lp.type = 'lowpass';
      lp.frequency.value = 1200;
      lp.Q.value = 0.7;

      const hp = audioCtx.createBiquadFilter();
      hp.type = 'highpass';
      hp.frequency.value = 40;

      // pad
      padGain = audioCtx.createGain();
      padGain.gain.value = 0.0; // 从 0 渐入
      padGain.connect(lp);
      lp.connect(hp);
      hp.connect(masterGain);

      const baseFreqs = [110, 165, 220]; // 低音、五度、八度 (A2, E3?, A3)
      padOscs = baseFreqs.map((f,i)=>{
        const osc = audioCtx.createOscillator();
        osc.type = 'sine';
        osc.frequency.value = f;
        const g = audioCtx.createGain();
        g.gain.value = 0.0001;
        osc.connect(g);
        g.connect(padGain);
        osc.start();
        return {osc,g};
      });

      // LFO 平滑音量颤动
      lfo = audioCtx.createOscillator();
      const lfoGain = audioCtx.createGain();
      lfoGain.gain.value = 0.06;
      lfo.type = 'sine';
      lfo.frequency.value = 0.06; // 极慢
      lfo.connect(lfoGain);
      lfoGain.connect(padGain.gain);
      lfo.start();

      // 轻微延迟钟声（间歇触发），用定时器在后台触发 bell()
    }

    function startAudio(){
      if(!audioCtx) setupAudio();
      if(audioCtx.state === 'suspended') audioCtx.resume();
      // 平滑进入
      const now = audioCtx.currentTime;
      padGain.gain.cancelScheduledValues(now);
      padGain.gain.setValueAtTime(padGain.gain.value, now);
      padGain.gain.linearRampToValueAtTime(0.6, now + 6.0); // 6s 渐入

      // pad 各 osc 的微调与缓入
      padOscs.forEach((o,idx)=>{
        o.g.gain.cancelScheduledValues(now);
        o.g.gain.setValueAtTime(o.g.gain.value, now);
        const target = 0.12 * (idx===0?1.0: idx===1?0.8:0.6);
        o.g.gain.linearRampToValueAtTime(target, now + 8 + idx*0.6);
      });

      // 启动钟声间隔
      startBellLoop();

      running = true;
      statusEl.textContent = '播放中';
    }

    function pauseAudio(){
      if(!audioCtx) return;
      // 平滑降低
      const now = audioCtx.currentTime;
      padGain.gain.cancelScheduledValues(now);
      padGain.gain.setValueAtTime(padGain.gain.value, now);
      padGain.gain.linearRampToValueAtTime(0.0001, now + 2.0);
      // 停止钟声
      stopBellLoop();
      running = false;
      statusEl.textContent = '已暂停';
    }

    function stopAudio(){
      if(!audioCtx) return;
      const now = audioCtx.currentTime;
      if(fadeToggle.checked){
        padGain.gain.cancelScheduledValues(now);
        padGain.gain.setValueAtTime(padGain.gain.value, now);
        padGain.gain.linearRampToValueAtTime(0.0001, now + 6.0);
        setTimeout(()=> {
          // disconnect; preserve audioCtx for restart
          stopBellLoop();
        }, 6200);
      }else{
        stopBellLoop();
      }
      running = false;
      statusEl.textContent = '停止';
    }

    // 钟声（轻微，偶发）
    let bellTimer = null;
    function bell(){
      if(!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const f = [660,880,990][Math.floor(Math.random()*3)];
      osc.frequency.value = f + (Math.random()*40-20);
      osc.type = 'sine';
      g.gain.value = 0;
      osc.connect(g);
      g.connect(masterGain);
      const now = audioCtx.currentTime;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(0.06, now + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 6.0);
      osc.start(now);
      osc.stop(now + 6.1);
    }
    function startBellLoop(){
      if(bellTimer) return;
      // 每 20~60 秒随机一次
      function scheduleNext(){
        const delay = rand(20,60)*1000;
        bellTimer = setTimeout(()=>{
          bell();
          bellTimer = null;
          scheduleNext();
        }, delay);
      }
      scheduleNext();
    }
    function stopBellLoop(){
      if(bellTimer){ clearTimeout(bellTimer); bellTimer = null; }
    }

    // 倒计时管理
    function formatTime(s){
      if(s <= 0) return "00:00:00";
      const h = Math.floor(s/3600);
      const m = Math.floor((s%3600)/60);
      const sec = Math.floor(s%60);
      return [h,m,sec].map(v=>String(v).padStart(2,'0')).join(':');
    }

    function startSession(){
      // 恢复或创建音频
      if(!audioCtx) setupAudio();
      if(audioCtx.state === 'suspended') audioCtx.resume();

      const dur = Number(durationSel.value);
      if(dur === 0){
        remainingSeconds = Infinity;
      } else {
        remainingSeconds = dur;
      }
      // UI
      startBtn.setAttribute('aria-pressed','true');
      pauseBtn.disabled = false;
      pauseBtn.setAttribute('aria-pressed','false');
      statusEl.textContent = '播放中';
      // 动画与声音
      startAudio();
      startBreathing();
      startClock();
      // Start star animation if not already
      if(!rafId) rafId = requestAnimationFrame(loop);
    }

    function pauseSession(){
      if(!running){
        // resume
        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        startAudio();
        startBreathing();
        pauseBtn.setAttribute('aria-pressed','false');
        statusEl.textContent = '播放中';
        return;
      }
      // pause
      pauseAudio();
      stopBreathing();
      pauseBtn.setAttribute('aria-pressed','true');
      statusEl.textContent = '已暂停';
    }

    function stopSession(){
      // 停止所有
      stopAudio();
      stopBreathing();
      stopClock();
      if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
      startBtn.setAttribute('aria-pressed','false');
      pauseBtn.disabled = true;
      pauseBtn.setAttribute('aria-pressed','false');
      statusEl.textContent = '空闲';
    }

    // 倒计时与自动停止
    function startClock(){
      if(countdownInterval) clearInterval(countdownInterval);
      updateTimeDisplay();
      countdownInterval = setInterval(()=>{
        if(!isFinite(remainingSeconds)) {
          // 无限模式
          updateTimeDisplay();
          return;
        }
        if(remainingSeconds > 0){
          remainingSeconds--;
          updateTimeDisplay();
        } else {
          // 时间到
          clearInterval(countdownInterval);
          countdownInterval = null;
          // 自动淡出并停止
          stopSession();
        }
      },1000);
    }
    function stopClock(){
      if(countdownInterval){ clearInterval(countdownInterval); countdownInterval = null; }
    }
    function updateTimeDisplay(){
      timeDisplay.textContent = isFinite(remainingSeconds) ? formatTime(remainingSeconds) : "无限";
    }

    // 呼吸引导（4-7-8样式：吸4s，屏7s，呼8s 但节奏保守）
    let breathTimer = null;
    let breathPhase = 0;
    function startBreathing(){
      if(breathTimer) return;
      const cycle = 12; // 总周期长度（秒） 约：吸 4s，停 4s，呼 4s
      breathPhase = 0;
      function step(){
        const t = breathPhase % cycle;
        let scale = 1;
        let label = '';
        if(t < 4){ // 吸气（0-4s）
          const p = t/4;
          scale = 1 + p*0.55;
          label = '吸气 · 慢慢吸满（约 4s）';
        } else if(t < 7){ // 屏气（4-7s）
          scale = 1.55;
          label = '屏气 · 保持（约 3s）';
        } else { // 呼气（7-12s）
          const p = (t-7)/5;
          scale = 1.55 - p*0.55;
          label = '呼气 · 缓慢呼出（约 5s）';
        }
        // apply transform
        breathCircle.style.transform = `scale(${scale})`;
        breathText.textContent = label;
        breathPhase += 1.0;
        breathTimer = setTimeout(step, 1000);
      }
      // first immediate step
      step();
    }
    function stopBreathing(){
      if(breathTimer){ clearTimeout(breathTimer); breathTimer = null; }
      breathCircle.style.transform = 'scale(1)';
      breathText.textContent = '暂停';
    }

    // 音量控制
    volumeSlider.addEventListener('input', ()=> {
      if(masterGain) masterGain.gain.value = Number(volumeSlider.value);
      localStorage.setItem('sleep_volume', volumeSlider.value);
    });

    // 控制按钮事件
    startBtn.addEventListener('click', ()=>{
      if(startBtn.getAttribute('aria-pressed') === 'true'){
        // 停止
        stopSession();
      } else {
        startSession();
      }
    });

    pauseBtn.addEventListener('click', ()=>{
      pauseSession();
    });

    // 键盘快捷
    window.addEventListener('keydown', (e)=>{
      if(e.code === 'Space'){
        e.preventDefault();
        if(startBtn.getAttribute('aria-pressed') === 'true' && running){
          pauseSession();
        } else {
          if(startBtn.getAttribute('aria-pressed') === 'true'){
            // was started but paused -> resume
            pauseSession();
          } else {
            startSession();
          }
        }
      } else if(e.code === 'ArrowRight'){
        // +30s
        if(isFinite(remainingSeconds)) remainingSeconds += 30;
        updateTimeDisplay();
      } else if(e.code === 'ArrowLeft'){
        if(isFinite(remainingSeconds)) remainingSeconds = Math.max(0, remainingSeconds - 30);
        updateTimeDisplay();
      }
    });

    // 页面可见性处理（切换标签页时尽量暂停音频）
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden && running){
        // 可选择降低音量或暂停，默认保留运行
      }
    });

    // 初始化
    window.addEventListener('resize', ()=> resize());
    window.addEventListener('load', ()=>{
      // 读取设置
      const v = localStorage.getItem('sleep_volume');
      if(v) volumeSlider.value = v;
      // initial canvas setup
      resize();
      // default time display
      const defaultSec = Number(durationSel.value);
      remainingSeconds = defaultSec || 1800;
      updateTimeDisplay();
      // star loop
      if(!rafId) rafId = requestAnimationFrame(loop);
    });

    // duration change
    durationSel.addEventListener('change', ()=>{
      const sec = Number(durationSel.value);
      remainingSeconds = sec === 0 ? Infinity : sec;
      updateTimeDisplay();
      localStorage.setItem('sleep_duration', durationSel.value);
    });

    // 温和地在页面离开时停止音频（防止持续播放）
    window.addEventListener('pagehide', ()=> {
      try{ if(audioCtx && audioCtx.state !== 'closed') audioCtx.suspend(); } catch(e){}
    });

    // 为安全：如果用户偏好减少动画，则停止动画更新
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(reduceMotion.matches){
      // 只是绘制静态星空
      if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
      createStars();
      drawStars(0);
    }

  })();
  </script>
</body>
</html>
